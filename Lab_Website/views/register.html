<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Content: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<div class="form-group">
				<label for="name_ID">Full Name:</label>
				<input class="form-control" type="text" id="name_ID" name="name_field" placeholder="Enter Name.">
			</div>
			<div class="form-group">
				<label for="email_ID">Email Address:</label>
				<input class="form-control"  type="email" id="email_ID" name="email_field" placeholder="Enter Email.">
			</div>
			<div class="form-group">
				<label for="password_ID">Password:</label>
				<input class="form-control"  type="password" id="password_ID" name="password_field">
			</div>
			<div class="form-group">
				<label for="passwordC_ID">Confirm Password:</label>
				<input class="form-control"  type="password" id="passwordC_ID" name="passwordC_field">
			</div>
			<div class="form-group">
				<label for="emailC_ID">Confirm Email Address:</label>
				<input class="form-control"  type="email" id="emailC_ID" name="emailC_field" placeholder="Enter Email.">
			</div>
			<div class="form-group">
				<p>CU Alumni:</p>
				<input class="form-chek-input" type="radio" name="aluRad" id="aluRad1" value="aluRad1">
				<label class="form-check-label" for="aluRad1">
					Yes.
				</label>
				<input class="form-chek-input" type="radio" name="aluRad" id="aluRad0" value="aluRad0">
				<label class="form-check-label" for="aluRad0">
					No.
				</label>
			</div>
			<div class="form-group">
				<p>CU Boulder Student:</p>
				<input class="form-chek-input" type="radio" name="stuRad" id="stuRad1" value="stuRad1">
				<label class="form-check-label" for="stuRad1">
					Yes.
				</label>
				<input class="form-chek-input" type="radio" name="stuRad" id="stuRad0" value="stuRad0">
				<label class="form-check-label" for="stuRad0">
					No.
				</label>
			</div>
			<div id="student_status" class="form-group">
				<div>
					
				</div>
				<p>Student Status:</p>
				<div>
					<input class="form-chek-input" type="radio" name="degRad" id="unRad1" value="unRad1">
					<label class="form-check-label" for="unRad1">
						Undergraduate.
					</label>
					<select name="select_year">
						<option selected>Select a Year.</option>
						<option value="Freshman">Freshman</option>
						<option value="Sophomore">Sophomore</option>
						<option value="Junior">Junior</option>
						<option value="Senior">Senior</option>
					</select>
				</div>
				<div>
					<input class="form-chek-input" type="radio" name="degRad" id="graRad0" value="graRad0">
					<label class="form-check-label" for="graRad0">
						Graduate.
					</label>
					<select name="select_MoP">
						<option selected>Select a Year.</option>
						<option value="MA">MA</option>
						<option value="MBA">MBA</option>
						<option value="PHD">PHD</option>
					</select>
				</div>
			</div>
			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
